<h4 class="signin-heading black">{{locale.yjs380}}</h4>
<div ng-show="check">
    <div class="container" ng-hide="workpending || deregistering">
        <p>
            <br>
        </p>
        <h4 class="well white w500">
            <span class="text-danger">{{locale.yjs380Confirm}}</span>
        </h4>
        <p></p>
        <div class="centre">
            <button type="submit" class="btn btn-default btn-lg pull-left" ng-click="continue()">{{locale.no}}</button>
            <button type="submit" class="btn btn-danger btn-lg pull-right" ng-click="dereg()">{{locale.yes}}</button>
        </div>
    </div>
    <div class="container" ng-show="workpending">
        <p>
            <br>
        </p>
        <h4 class="well white " ng-hide="failed">{{locale.yjs380Connect}}</h4>
        <h4 class="well white " ng-show="failed">{{locale.yjs380Failed}}</h4>
        <p></p>
        <div class="centre">
            <button type="submit" class="pull-left btn btn-default btn-lg" ng-click="continue()">{{locale.ok}}</button>
            <button type="submit" class="pull-right btn btn-danger btn-lg" ng-click="dereg(true)">{{locale.discard}}</button>
        </div>
    </div>
    <div class="container" ng-show="deregistering">
        <p>
            <br>
        </p>
        <h4 class="well white centre">Deregistration in progress</h4>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
</div>
<div ng-hide="check" class="mainspin" centred-spin>
    {{locale.syncronising}}
</div>
