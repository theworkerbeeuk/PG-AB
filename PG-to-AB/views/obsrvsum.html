<div class="control-group">
    <h4 class="signin-heading black">{{locale.obsum}}</h4>
    <div class="signin">
        <blockquote class="error" ng-show="error">
            <h5 class="text-danger">{{locale.obsumerr}}</h5>
        </blockquote>
    </div>
    <div class="panel-group col-md-12">
        <div class="panel-heading">
            <h4 class="panel-title">{{locale.entersummary}} ({{observation.summary.length || 0}} of 500 characters)</h4>
        </div>
        <div>
            <textarea class="form-control square" maxlength="500" rows="3" ng-model="observation.summary"></textarea>
        </div>
        <p/>
        <div ng-hide="observation.photos.length >= config.MAXPHOTOS">
            <button camera ng-model="observation.picture" class="btn btn-default btn-lg btn-block" ng-click="photo()">
                <div class="pad-left pull-left">{{locale.photo}}</div>
                <div class="pad-right pull-right">
                    <i class="glyphicon glyphicon-camera"></i>
                </div>
            </button>
            <!-- source - album or library -->
            <button camera source="album" ng-model="observation.picture" class="btn btn-default btn-lg btn-block" ng-click="addphoto()">
                <div class="pad-left pull-left">{{locale.addphoto}}</div>
            </button>
        </div>
        <!-- <div class="tile-pics container" id="imgthumbs" ng-repeat="ap in observation.photos">
        <img src='{{ap.picture.orgSrc}}'> 
    </div>
-->
        <!--<div ng-repeat="p in observation.photos" class="container" ng-show="observation.photos">
        {{p.picture.orgSrc}}
        <img width="50" ng-src="{{p.picture.orgSrc}}" />
        <img width="50" src="x-wmapp0:/.///CapturedImagesCache/WP_20140409_169.jpg" />
    </div>-->
        <p></p>
        <div class="imgconr">
            <div  id="imgthumbs" style="position:relative" ng-repeat="p in piclist">
                <img class="img-responsive" ng-src="{{p.pic}}"></img>
<!--
                <store-img class="img-responsive"  ng-src="{{p.picture.orgSrc}}"></store-img>
-->
                <div ng-show="p.haveMark" class="markerimg" style="top: 10px; left: 10px;"></div>
<!--                <div ng-show="p.x" class='pic-coords'>[{{p.x}}, {{p.y}}]</div>-->
            </div>
        </div>
    </div>
    <div class="row"></div>
    <p class="space"></p>
    <div class="navbar navbar-fixed-bottom pad-left pad-right black">
        <button class="btn btn-lg btn-white pull-left" type="button" ng-click="go('/location')">{{locale.back}}</button>
        <button class="btn btn-lg btn-success pull-right" type="button" ng-click="confirm()">{{locale.continue}}</button>
    </div>
</div>
