  <h4 class="signin-heading black">{{locale.selcommission}}
  </h4>
<div class="container">{{commission}}
    <button ng-repeat="comission in commissions | orderBy:'title'" class="btn btn-default btn-lg btn-block" ng-click="onCommission(comission)">
        <div class="wrap pad-left pull-left">{{comission.title}} ({{comission.referenceNo}})</div> 
        <div class="pad-right pull-right">
          <div class="badge">{{comission.items}}</div>
        </div>
    </button>
    
</div>

<p class="space"></p>
<div class="navbar navbar-fixed-bottom pad-left pad-right black">
  <button class="btn btn-lg btn-white" type="button" ng-click="goback()">
      {{locale.back}}
  </button>
</div>
</div>
